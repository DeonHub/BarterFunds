<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter Funds - Admin Login</title>

    <link rel="icon" type="image/png" href="/frontend/admin/assets/images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/frontend/admin/assets/global/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/admin/assets/admin/css/vendor/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="/frontend/admin/assets/global/css/all.min.css">
    <link rel="stylesheet" href="/frontend/admin/assets/global/css/line-awesome.min.css">

    <link rel="stylesheet" href="/frontend/admin/assets/global/css/select2.min.css">
    <link rel="stylesheet" href="/frontend/admin/assets/admin/css/app.css">


</head>

<body>
    <div class="login-main">
        <div class="container custom-container">
            <div class="row justify-content-center">
                <div class="col-xxl-5 col-xl-5 col-lg-6 col-md-8 col-sm-11">
                    <div class="login-area">
                        <div class="login-wrapper">

                            <div class="login-wrapper__body">
                                <form action="/frontend/admin/index.html" method="POST"
                                    class="cmn-form mt-30  login-form">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-between">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" name="remember" type="checkbox"
                                                id="remember">
                                            <label class="form-check-label" for="remember">Remember Me</label>
                                        </div>
                                        <a href="/frontend/admin/password-reset.html" class="forget-text">Forgot
                                            Password?</a>
                                    </div>
                                    <button type="submit" class="btn cmn-btn w-100">LOGIN</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/admin/assets/global/js/jquery-3.6.0.min.js"></script>
    <script src="/frontend/admin/assets/global/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/admin/assets/admin/js/vendor/bootstrap-toggle.min.js"></script>
    <script src="/frontend/admin/assets/admin/js/vendor/jquery.slimscroll.min.js"></script>

    <link rel="stylesheet" href="/frontend/admin/assets/global/css/iziToast.min.css">
    <script src="/frontend/admin/assets/global/js/iziToast.min.js"></script>

    <script>
        "use strict";
        function notify(status, message) {
            if (typeof message == 'string') {
                iziToast[status]({
                    message: message,
                    position: "topRight"
                });
            } else {
                $.each(message, function (i, val) {
                    iziToast[status]({
                        message: val,
                        position: "topRight"
                    });
                });
            }
        }
    </script>


    <script src="/frontend/admin/assets/admin/js/nicEdit.js"></script>

    <script src="/frontend/admin/assets/global/js/select2.min.js"></script>
    <script src="/frontend/admin/assets/admin/js/app.js"></script>


    <script>
        "use strict";
        bkLib.onDomLoaded(function () {
            $(".nicEdit").each(function (index) {
                $(this).attr("id", "nicEditor" + index);
                new nicEditor({
                    fullPanel: true
                }).panelInstance('nicEditor' + index, {
                    hasPanel: true
                });
            });
        });
        (function ($) {
            $(document).on('mouseover ', '.nicEdit-main,.nicEdit-panelContain', function () {
                $('.nicEdit-main').focus();
            });
        })(jQuery);
    </script>

    <script>
        (function ($) {
            "use strict"
            $('.verify-gcaptcha').on('submit', function () {
                var response = grecaptcha.getResponse();
                if (response.length == 0) {
                    document.getElementById('g-recaptcha-error').innerHTML = '<span class="text-danger">Captcha field is required.</span>';
                    return false;
                }
                return true;
            });


        })(jQuery);
    </script>

</body>

</html>
